<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="main h-full w-full gap-0 flex flex-col ">
        <div class="topnav cursor-pointer text-[4vw] sm:text-[3vw] md:text-[2vw] flex items-center justify-end gap-[3vw] w-full">
            <h4>About</h4>
            <h4>News</h4>
            <h4>Cart</h4>
            <h4 class="cart-icon text-white my-2 px-[1.8vw] py-1 rounded-full bg-black"><i class="ri-shopping-bag-line"></i></h4>
        </div>

        <div class="center mx-5">
            <div class="font-bold mt-[5vw] sm:mt-[2vw] md:mt-[1vw]  text-[8vw] sm:text-[5vw] md:text-[3vw] leading-[12vw] sm:leading-[8vw] md:leading-[4vw]">
                <h1>Lightly padded, <br>quality jacket in <br> recycled polyster.</h1>
            </div>
            
            <div class="center-in text-[4vw] sm:text-[2vw] md:text-[1vw] my-[3vw] sm:my-[1vw] md:my-[1vw]">
                <p>Exclusive brand aspire for the label haute <br> 
                    couture, but the turn is techically limited to <br>
                    members of the chambre Syndicate de la Haute
                </p>
                
                <div class="right-links cursor-pointer text-[4vw] sm:text-[3vw] md:text-[1.5vw] mt-[10vw] sm:mt-[2vw] md:mt-[1vw] ml-[55vw]">
                    <hr>
                    <div class="cart flex justify-between">
                        <a href="#">Add to Cart</a>
                        <i class="ri-arrow-right-up-line"></i>
                    </div>
                    <hr>
                    <div class="product flex justify-between">
                        <a href="#">Product Details</a>
                        <i class="ri-arrow-right-up-line"></i>
                    </div>
                    <hr>
                    <div class="ship flex justify-between">
                        <a href="#">Shipping</a>
                        <i class="ri-arrow-right-up-line"></i>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
        
        <div class="footer-image mt-[10vw] sm:mt-[1vw] md:mt-[1vw]">
            <img class="w-full h-[120vw] md:h-[50vw] sm:h-[30vw] object-cover object-top" src="https://images.unsplash.com/photo-1613876214872-a73df2a1b8bc?q=80&w=2671&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="model">
        </div>
    </div>

</body>
</html>
